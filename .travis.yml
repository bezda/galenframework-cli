language: node_js
after_success: npm run coverage && cat ./coverage/lcov.info | coveralls
node_js:
  - "0.12"
  - "0.10"
  - "iojs"
  - "iojs-v1.0.4"
script:
  - export COVERALLS_SERVICE_NAME=travis-ci
  - export COVERALLS_REPO_TOKEN=mqVTe91nICY38tHlFFtmZIjbzpghGZyos
  - cd core
  - npm install . -g
  - npm test
  - npm run coverage
  - ./runTests.sh
  - cd ..
  - cd cli
  - npm install . -g
  - npm test
  - npm run coverage
  - ./runTests.sh
before_install:
  - npm install -g npm istanbul jshint
  - sudo apt-get update -qq
  - sudo apt-get install default-jre
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f3499197be7208e15199
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
