# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
environment:
  matrix:
  # NPM
  - npm_version: "2"
  - npm_version: "3"
  # node.js
  - nodejs_version: "0.12"
  - nodejs_version: "4"
  - nodejs_version: "5"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm install -g npm@%npm_version%
  - npm install -g jshint
  - npm install -g istanbul
  - npm install -g istanbul-coveralls
  - npm install -g nodeunit

build: off

test_script:
  - cd core
  - npm test
  - npm install . -g
  - cd ..
  - cd cli
  - npm test
  - npm install . -g
  - .\runTests
