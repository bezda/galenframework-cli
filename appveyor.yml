# appveyor file
# http://www.appveyor.com/docs/appveyor-yml
environment:
  matrix:
  # node.js
  - nodejs_version: "0.10"
  - nodejs_version: "0.12"
  - nodejs_version: "3"
  - nodejs_version: "4"
  - nodejs_version: "5"

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g jshint
  - npm install -g istanbul
  - npm install -g istanbul-coveralls
  - npm install -g nodeunit
  - node --version
  - npm --version

build: off

test_script:
  - cd core
  - npm test
  - npm install . -g
  - cd ..
  - cd cli
  - npm test
  - npm install . -g
  - .\runTests
